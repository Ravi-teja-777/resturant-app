{% extends "base.html" %}

{% block title %}Login - Ravi Teja's Restaurant{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome Back!</h2>
                    <p>Login to access your account</p>
                </div>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password" class="form-input">
                    </div>

                    <div id="loginMessage" class="message"></div>

                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        <span class="btn-text">Login</span>
                        <span class="btn-loader" style="display: none;">Logging in...</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const btn = document.getElementById('loginBtn');
    const btnText = btn.querySelector('.btn-text');
    const btnLoader = btn.querySelector('.btn-loader');
    const messageDiv = document.getElementById('loginMessage');
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    
    // Show loading
    btn.disabled = true;
    btnText.style.display = 'none';
    btnLoader.style.display = 'inline';
    messageDiv.textContent = '';
    messageDiv.className = 'message';
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showMessage(data.message, 'success');
            setTimeout(() => {
                window.location.href = data.redirect;
            }, 1000);
        } else {
            showMessage(data.error || 'Login failed. Please try again.', 'error');
            btn.disabled = false;
            btnText.style.display = 'inline';
            btnLoader.style.display = 'none';
        }
    } catch (error) {
        showMessage('Network error. Please try again.', 'error');
        btn.disabled = false;
        btnText.style.display = 'inline';
        btnLoader.style.display = 'none';
    }
});

function showMessage(message, type) {
    const messageDiv = document.getElementById('loginMessage');
    messageDiv.textContent = message;
    messageDiv.className = 'message message-' + type;
}
</script>
{% endblock %}
